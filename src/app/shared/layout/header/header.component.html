<div class="header">
    <ul class="menu">
        <li class="notification"> 
            <i class="icon-bell"></i>
            <span class="badge">3</span>
        </li>
        <li class="teamselect"> <i class="icon-group"></i>
            
            <select name="chooseteam"  [(ngModel)]="chooseTeam"  class="select-box" (change) = "selectTeam()"> 
                    <option [ngValue]="null">Choose Team</option>
                <option *ngFor="let team  of teamList" [ngValue]="team.value">{{ team.name }}</option>
            </select>
        </li>
    </ul>
</div>
